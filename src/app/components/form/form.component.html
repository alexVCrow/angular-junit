<div class="d-flex justify-content-center mt-5">
  <div class="card w-25">
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="firstName"  placeholder="Имя">
          <div *ngIf="f.firstName.invalid && (f.firstName.dirty || f.firstName.touched)"
               class="alert alert-danger">
            Имя обязательно
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="lastName" placeholder="Фамилия">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-dark w-100" [disabled]="loginForm.invalid">Сохранить</button>
        </div>
      </form>
    </div>
</div>
</div>
